<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url("https://picsum.photos/1600/900?blur=5") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 370px;
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      opacity: 0.85;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register Now</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
      </div>

      <button type="submit">Create Account</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirmPassword = document.getElementById("confirmPassword").value.trim();
      let message = document.getElementById("message");

      if (username.length < 3) {
        message.style.color = "#ff6b6b";
        message.textContent = "âš  Username must be at least 3 characters.";
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        message.style.color = "#ff6b6b";
        message.textContent = "âš  Enter a valid email address.";
        return;
      }

      if (password.length < 6) {
        message.style.color = "#ff6b6b";
        message.textContent = "âš  Password must be at least 6 characters.";
        return;
      }

      if (password !== confirmPassword) {
        message.style.color = "#ff6b6b";
        message.textContent = "âš  Passwords do not match.";
        return;
      }

      message.style.color = "#4cd137";
      message.textContent = "âœ… Registration successful ðŸŽ‰";
      document.getElementById("registerForm").reset();
    });
  </script>
</body>
</html>
